<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS-Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="login-page">
        <div class="login-form">
            <div style="margin-bottom: 6px;" class="login-heading">
                <h2 class="font-gilroy-semibold" style="font-weight: 400; margin-bottom: 4px; color: #374151;">Login</h2>
                <span class="font-gilroy-medium" style="font-weight: 400; color: #374151;">Enter your details to login into the system.</span>
            </div>

            <div class="input-part">
                <div class="input-field">
                    <label class="font-gilroy-semibold" style="font-weight: 400; color: #111111; font-size: 16px;" for="username">Email/Username</label>
                    <input class="input-element" type="text" id="username" name="username"
                        placeholder="Enter your email/username">
                </div>
                <div class="input-field">
                    <label class="font-gilroy-semibold" style="font-weight: 400; color: #111111; font-size: 16px;" for="password">Password</label>
                    <input class="input-element" type="text" id="password" name="username"
                        placeholder="Enter your password">
                </div>
            </div>
            <div>
                <span class="font-gilroy-semibold" style="float: right; color: #0066CC; font-weight: 400; font-size: 18px;">Forgot Password?</span>
            </div>
            <div class="login-button">
                <button id="loginButton" class="btn-login">Login</button>
            </div>


        </div>
        <div class="sideImage">
            <img class="side-image" src="/images/sideCard.png" alt="BMS Image" width="500" height="300">
        </div>
    </div>
    <script src="/javascript/script.js"></script>
</body>

</html>
